apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 3
  selector:
      app: backend
      ports:
      - port: 9966
        targetPort: 9966
        protocol: TCP
      type: ClusterIP
    matchLabels:
      component: web
  template:
    metadata:
      labels:
        component: web
    spec:
      containers:
        - name: backend
          image: springcommunity/spring-petclinic-rest:latest
          ports:
            - containerPort: 9966