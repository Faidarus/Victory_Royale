apiVersion: v1
kind: Service
metadata:
  name: frontend
spec:
  containers:
  - name: frontend
    image: springcommunity/spring-petclinic-angular:latest
    imagePullPolicy: Always
    ports:
    - containerPort: 8080
  selector:
    app: frontend
  ports:
  - protocol: TCP
    port: 8080
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
